site_name: Solar Cooling Specs
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
  palette:
    - scheme: default
      primary: teal
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: lime
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
plugins:
  - search
nav:
  - Home: index.md
  - Planning:
    - Business Plan: business_plan.md
    - Implementation Plan: implementation_plan.md
    - Tasks: task.md
  - Reports:
    - Heat Rejection Methods: reports/heat_rejection_methods.md
    - Energy Power Balance: reports/energy_power_balance.md
    - Thermal Coefficient Review: reports/thermal_coefficient_review.md

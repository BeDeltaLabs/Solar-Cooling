name: Push Markdown to Notion (Auto Subpages)

on:
  push:
    branches:
      - master
    paths:
      - '**.md'
      - '!NOTION_SYNC_*.md'
      - '!EXAMPLE_*.md'

jobs:
  sync_to_notion:
    runs-on: ubuntu-latest
    name: Sync Markdown to Notion Subpages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: .github/scripts/package.json
      
      - name: Install Dependencies
        working-directory: .github/scripts
        run: npm intall
      
      - name: Sync to Notion
        working-directory: .github/scripts
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_PARENT_PAGE: ${{ secrets.NOTION_PARENT_PAGE }}
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: node sync-to-notion.js
